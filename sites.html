<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Typing Sites Directory</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-950 text-slate-100 min-h-screen">
  <div class="max-w-3xl mx-auto px-4 py-10">
    <h1 class="text-3xl font-bold mb-6">Typing Sites Directory</h1>
    <p class="text-slate-400 mb-8">
      A curated list of typing websites. This page is auto‑generated from a simple list.
    </p>

    <section id="site-list" class="space-y-4"></section>
  </div>

  <script>
    const sites = [
      // Add your sites here like this:
      // { name: "Monkeytype", url: "https://monkeytype.com", tag: "Customizable singleplayer", desc: "Highly customizable typing tests." },
    const sites = [ { name: "10fastfingers", url: "https://10fastfingers.com/", tag: "General", desc: "" }, { name: "Abcya", url: "https://www.abcya.com/games/category/typing", tag: "Kids", desc: "" }, { name: "Adazing", url: "https://adazing.com/typing-speed-test/", tag: "General", desc: "" }, { name: "Advancedtypingtrainer", url: "https://www.advancedtypingtrainer.com/", tag: "General", desc: "" }, { name: "Agilefingers", url: "https://agilefingers.com/", tag: "Lessons", desc: "" }, { name: "Aitypingtutor", url: "https://aitypingtutor.examyst.in/", tag: "General", desc: "" }, { name: "Alfatyping", url: "https://www.alfatyping.com/", tag: "General", desc: "" }, { name: "Algotype", url: "https://algotype.net/", tag: "General", desc: "" }, { name: "Alphabetimals", url: "https://alphabetimals.com/typer/", tag: "Kids", desc: "" }, { name: "Alphakeys", url: "https://s0kpiseth.github.io/AlphaKeys/", tag: "General", desc: "" }, { name: "arealme", url: "https://www.arealme.com/typing-test/en/", tag: "General", desc: "" }, { name: "Arrrtype", url: "https://www.arrrtype.com/", tag: "General", desc: "" }, { name: "Artypist", url: "https://artypist.com/en/", tag: "Lessons", desc: "" }, { name: "Asantyping", url: "https://asantyping.com/", tag: "General", desc: "" }]
    
    
    ];

    const container = document.getElementById("site-list");

    sites.forEach(site => {
      container.innerHTML += `
        <article class="bg-slate-900/70 border border-slate-800 rounded-xl p-4">
          <div class="flex items-center justify-between gap-2 mb-1">
            <h2 class="font-semibold">${site.name}</h2>
            <span class="text-xs px-2 py-0.5 rounded-full bg-emerald-500/10 text-emerald-300 border border-emerald-500/40">
              ${site.tag}
            </span>
          </div>
          <p class="text-sm text-slate-300 mb-2">${site.desc}</p>
          <a href="${site.url}" class="text-xs text-emerald-300 hover:text-emerald-200 underline">Visit site →</a>
        </article>
      `;
    });
  </script>
</body>
</html>
