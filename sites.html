<body class="bg-slate-950 text-slate-100 min-h-screen">
  <header>
    <nav>
      <ul>
        <li><a href="info.html" class="headerlink" title="Go to Info Page">Info</a></li>
        <li><a href="index.html" class="headerlink" title="Go to Typing Section" >Typing Test</a></li>
        <li><a href="words-filter.html" class="headerlink" title="Go to Words Filter">Words Filter</a></li>
        <li><a href="sites.html" class="headerlink active" title="Go to List of Typing Sites">Typing Sites</a></li>
        <div style="clear: both;"></div>
      </ul>
    </nav>
  </header>
  <div class="max-w-3xl mx-auto px-4 py-10">
    <h1 class="text-3xl font-bold mb-6">Typing Sites Directory</h1>
    <p class="text-slate-400 mb-8">
      A curated list of typing websites. This page is autoâ€‘generated from a simple list.
    </p>

    <section id="site-list" class="space-y-4 text-3xl"></section>
  </div>
  <script>
  async function loadSites() {
    const response = await fetch('sites.txt');
    const text = await response.text();

    const lines = text.split('\n').filter(line => line.trim() !== '');

    const container = document.getElementById("site-list");

    lines.forEach(line => {
      const [name, url] = line.split(/\t+/); // split by tab(s)

      if (!name || !url) return;

      container.innerHTML += `
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 bg-slate-900/70 border border-slate-800 rounded-xl p-4">
          
          <!-- Column 1: Name -->
          <div>
            <h2 class="font-semibold">${name}</h2>
          </div>
      
          <!-- Column 2: Visible URL -->
          <div>
            <a href="${url}" target="_blank" rel="noopener noreferrer"
               class="text-xs text-emerald-300 hover:text-emerald-200 break-all underline">
              ${url}
            </a>
          </div>
      
        </div>
      `;
    });
  }

  loadSites();
</script>
 </body>
