<meta name="google-site-verification" content="0vz5g7ibMAxyaTBoYoieJFBw7MO-VjhNUGTnPS-LhZw" />
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
<meta name="description" content="Take typing tests to find out your most mistyped letters, bigrams, words, and wordpairs.">
<link rel="stylesheet" href="styles/styles.css">
<link rel='icon' href="keyboard.ico" type='image-x-icon'/>
<title>Typing Test</title>
</head>
<body onload="setWordset('Top 200');toggleStats('errors')" onresize="setPreviousOffset()">
  <!-- Google Tag Manager (noscript) -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-PQCRP34"
  height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
  <!-- End Google Tag Manager (noscript) -->
  <header>
    <nav>
      <ul class="flex flex-nowrap gap-6 items-center m-0 p-0"">
        <li class="whitespace-nowrap"><a href="info.html" class="headerlink" title="Go to Info Page">Info</a></li>
        <li class="whitespace-nowrap"><a href="index.html" class="headerlink active" title="Go to Typing Section" >Typing Test</a></li>
        <li class="whitespace-nowrap"><a href="words-filter.html" class="headerlink" title="Go to Words Filter">Words Filter</a></li>
        <li class="whitespace-nowrap"><a href="sites.html" class="headerlink" title="Go to List of Typing Sites">Typing Sites</a></li>
      </ul>
    </nav>
  </header>
  <div id="main">
  <div id="modes">
    <ul class="noselect">
      <li class="modes" id="top200"><span onclick="setWordset('Top 200')">Top 200</span></li>
      <li class="modes" id="top1000"><span onclick="setWordset('Top 1000')">Top 1000</span></li>
      <li class="modes" id="quotes"><span onclick="setWordset('Quotes')">Quote</span></li>
      <div style="clear: both;"></div>
    </ul>
  </div>
  <input type="text" id="typing-input" autocomplete="off" spellcheck="false"
  onblur="stopFlash();removeHighlight()" onfocus="startFlash();removeHighlight()">
  <div id="refresh">
    <input type="button" value="refresh" onclick="refresh()">
  </div>
  <div id="typingarea" class="noselect">
    <div id="textdisplay" onclick="focusInput()"></div>
  <div id="statsOperators">
    <input id="clearstatsbutton" type="button" value="clear stats" onclick="clearStats()">
    <input id="hidestatsbutton" type="button" value="hide stats" onclick="hideStats()">
    <input id="togglesortbutton" type="button" value="toggle sort" onclick="toggleSort()">
  </div>
  <div id="minAmount">
    <label for="min">Only show letters, bigrams, words, wordpairs that have been typed at least</label>
    <input type="number" id="min" value=1 oninput="setMinAmount()" min=1 placeholder="1">times.
  </div>
  <div id="toggleStats">
    <ul class="noselect">
      <li class="toggleStats" id="errors"><span onclick="toggleStats('errors')">errors</span></li>
      <li class="toggleStats" id="accuracy"><span onclick="toggleStats('accuracy')">accuracy</span></li>
      <li class="toggleStats" id="speed"><span onclick="toggleStats('speed')">speed</span></li>
      <div style="clear: both;"></div>
    </ul>
  </div>
  <div id="statsstatus"></div>
  <div id=analysis-container>
    <div id="analysis-1" class="analysis-item"></div>
    <div id="analysis-2" class="analysis-item"></div>
    <div id="analysis-3" class="analysis-item"></div>
    <div id="analysis-4" class="analysis-item"></div>
  </div>
  </div>
  <script src="js/words.min.js"></script>
  <script src="js/quotes.js"></script>
  <script src="js/index.js"></script>
  <script src="js/favicon.js"></script>
</body>
</html>
